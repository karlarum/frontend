<div class="container">
  <!-- Header -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-6">
          <h3 style="margin: 8px 0;">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            <strong>Shopping List</strong>
          </h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Shopping List -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 style="margin: 5px 0;">
        <span class="glyphicon glyphicon-list"></span> Items to Buy
      </h4>
    </div>
    <div class="panel-body">

      <!-- Items -->
      <div *ngIf="shoppingItems.length > 0">
        <div class="shopping-item"
             *ngFor="let item of shoppingItems; let i = index"
             style="padding: 12px; margin-bottom: 8px; background: #f9f9f9; border-radius: 4px; border-left: 4px solid #5bc0de;">
          <div class="row">
            <div class="col-xs-8">
              <h5 style="margin: 0 0 5px 0;">
                <strong>{{item.amount}} {{item.unit}} {{item.name}}</strong>
              </h5>
              <small class="text-muted">
                {{item.fromRecipe}}
              </small>
            </div>
            <div class="col-xs-4 text-right">
              <button class="btn btn-danger btn-sm" (click)="onDeleteClick(i, $event)" type="button">
                <i class="glyphicon glyphicon-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- If emptu -->
      <div *ngIf="shoppingItems.length === 0" class="text-center text-muted" style="padding: 40px;">
        <span class="glyphicon glyphicon-shopping-cart" style="font-size: 48px; display: block; margin-bottom: 15px; opacity: 0.5;"></span>
        <h4>No Shopping List Yet</h4>
        <p>Plan some meals for the week to automatically generate your shopping list!</p>
        <a routerLink="/meal-plan" class="btn btn-primary">
          <span class="glyphicon glyphicon-calendar"></span> Plan Meals
        </a>
      </div>

    </div>
  </div>
</div>

<!-- Delete Confirmation -->
<div *ngIf="showDeleteConfirm" 
     style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 9999;">
  <div style="background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); width: 400px; max-width: 90vw; text-align: center; position: relative; z-index: 10000;">
    <h4 style="margin-bottom: 20px; color: #333; font-size: 18px;">
      Are you sure you want to delete
      <strong>{{ shoppingItems[itemToDeleteIndex!]?.name }}</strong>?
    </h4>
    <div style="margin-top: 30px;">
      <button (click)="confirmDelete(true)" 
              style="background-color: #d9534f; color: white; padding: 10px 20px; border: none; border-radius: 4px; margin-right: 15px; cursor: pointer; font-size: 14px;">
        Yes, Delete
      </button>
      <button (click)="confirmDelete(false)" 
              style="background-color: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
        Cancel
      </button>
    </div>
  </div>
</div>
