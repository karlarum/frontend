<div class="row">
  <div class="col-md-5">
    <rp-recipe-list (recipeWasSelected)="onRecipeSelected($event)"></rp-recipe-list>
  </div>
  <div class="col-md-7">
    <rp-recipe-detail 
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
      (recipeDeleted)="onRecipeDeleted($event)">
    </rp-recipe-detail>
    <ng-template #infoText>
      <div class="panel panel-default">
        <div class="panel-body text-center">
          <h3 class="text-muted">
            <span class="glyphicon glyphicon-cutlery" style="font-size: 48px; display: block; margin-bottom: 15px;"></span>
            Please select a Recipe!
          </h3>
          <p class="text-muted">Choose a recipe from the list to see the details, ingredients, and instructions.</p>
        </div>
      </div>
    </ng-template>
  </div>
</div>
